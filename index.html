<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Олимпиада Mark.Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="menu" id="menu">
      <h1>Олимпиада Mark.Online</h1>
      <p class="menu__subtitle">Выберите сезон и программу, чтобы начать игру</p>
      <div class="menu__step" id="seasonStep">
        <p class="menu__hint">Шаг 1. Выберите сезон</p>
        <div class="menu__actions">
          <button class="btn btn--primary" data-season="winter">Зимняя Олимпиада</button>
          <button class="btn btn--primary" data-season="spring">Весенняя Олимпиада</button>
        </div>
      </div>
      <div class="menu__step hidden" id="programStep">
        <p class="menu__hint">Шаг 2. Выберите программу</p>
        <div class="menu__actions" id="programButtons"></div>
        <button class="btn btn--ghost" id="backToSeason">Назад к сезону</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
